        function test() {
            var arr = [];
            for (var i = 0; i < 10; i++) {
                // arr[i] = function () {
                //     document.write(i + " ");
                // }
                (function (j) {
                    arr[j] = function () {
                        document.write(j + " ");
                    }
                }(i));
            }
            return arr;
        }

        var myArr = test();
        for (let j = 0; j < 10; j++) {
            myArr[j]();
        }

        // 对象
        var deng = {

        console.log(deng);

        console.log(deng.wife);
        deng.getMarried()
        console.log(deng.wife);
        deng.divorce()
        console.log(deng.wife);
